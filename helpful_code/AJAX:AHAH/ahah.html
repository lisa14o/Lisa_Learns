<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../petal/js/jquery-1.8.3.min.js"><\/script>')</script>
<script src="../../petal/js/plugins.min.js"></script>
<script src="../../petal/js/all.js"></script>
<script src="../../petal/js/improved.js"></script>
<script>
$(document).ready(function(e) {

var $flowers = $('#flower-items');

$('#flower-items').find('a').on('click', function(e){
	e.preventDefault();

	var $desc = $('#flower-description');

	switch ($(this).attr('href')) {
		case 'calla.html' :
			$desc.load('fragments/lilies.html');
			break;
		case 'sunflowers.html' :
			$desc.load('fragments/sunflower.html');
			break;
		case 'iris.html' :
			$desc.load('fragments/irises.html');
			break;
		case 'alstromeria.html' :
			$desc.load('fragments/peruvian.html');
			break;			
	}

	$('#flower-description').load('fragments/lilies.html');

	
});


});
</script>
